<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="" id="formulario">
        <div class="info">
            <h1>Formulário</h1>
            <p>O objetivo do formulário é demonstrar habilidades de validação e máscaras de dados.</p>
        </div>
        <div id="campo-nome">
            <label for="#input-nome">Nome</label>
            <input type="text" name="onput-nome" id="input-nome">
        </div>
        <div id="campo-email">
            <label for="#input-email">Email</label>
            <input type="text" name="onput-email" id="input-email">
        </div>
        <div id="campo-cpf">
            <label for="#input-cpf">CPF</label>
            <input type="text" name="onput-cpf" id="input-cpf">
        </div>
        <div id="campo-telefone">
            <label for="#input-telefone">Telefone</label>
            <input type="text" name="onput-telefone" id="input-telefone">
        </div>
        <div id="campo-cep">
            <label for="#input-cep">CEP</label>
            <input type="text" name="onput-cep" id="input-cep">
        </div>
        <div id="campo-buttons">
            <button type="submit" id="submit">Enviar</button>
            <button type="reset" id="cancelar">Cancelar</button>
        </div>
    </form>
    <script src="assets/js/script.js"></script>
</body>
</html>

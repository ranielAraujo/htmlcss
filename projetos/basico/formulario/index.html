<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <nav id="navbar">
            <div class="box-itens-navbar" id="box-item-1">
                <button class="btn-navbar" id="pg-your-info">1</button>
                <span>Step 1</span>
                <p>YOUR INFO</p>
            </div>
            <div class="box-itens-navbar" id="box-item-2">
                <button class="btn-navbar" id="pg-plan">2</button>
                <span>Step 2</span>
                <p>SELECT PLAIN</p>
            </div>
            <div class="box-itens-navbar" id="box-item-3">
                <button class="btn-navbar">3</button>
                <span>Step 3</span>
                <p>ADD-ONS</p>
            </div>
            <div class="box-itens-navbar" id="box-item-4">
                <button class="btn-navbar">4</button>
                <span>Step 4</span>
                <p>SUMMARY</p>
            </div>
        </nav>
        <section id="campo-formulario">
            <form action="" id="formulario-personal">
                    <h3>Personal Info</h3>
                    <p>Please provide your name, email address, end phone number</p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="number">
                </form>
                <form action="" id="formulario-plan">
                    <h3>Select Your plan</h3>
                    <p>You have the option of monthly or yearly billing.</p>
                    <div class="type-plan" id="plan-arcade">
                        <i><img src="assets/imgs/icon-arcade.svg" alt=""></i>
                        <p>Arcade</p>
                        <span>$9/mo</span>
                    </div>
                    <div class="type-plan" id="plan-advanced">
                        <i><img src="assets/imgs/icon-advanced.svg" alt=""></i>
                        <p>Advanced</p>
                        <span>$12/mo</span>
                    </div>
                    <div class="type-plan" id="plan-pro">
                        <i><img src="assets/imgs/icon-pro.svg" alt=""></i>
                        <p>Pro</p>
                        <span>$15/mo</span>
                    </div>
                </form>
                <button type="button" id="btn-back">Back</button>
                <button type="button" id="btn-next-stop">Next Stop</button>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>

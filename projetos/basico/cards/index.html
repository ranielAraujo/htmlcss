<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/interrogacao.svg" type="image/x-icon">
    <title>Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to top, red, black);
            width: 100vw;
            height: 100vh;
        }
        h1{
            text-align: center;
            color: #fff;
            font-size: 2em;
        }
        div.card{
            width: 90vw;
            height: 40vw;
            background-image: linear-gradient(to top, yellow, black);
            margin: 50px auto;
            color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
    </style>
</head>

<body>
   <h1>Escolha um card:</h1>
    <div class="card" id="card1">2 horas de motel</div>
    <div class="card" id="card2">3 horas de motel</div>
    
    <script>
        const cards = document.querySelectorAll('.card');

        document.addEventListener('click', e=>{
            if(e.target.id  === 'card1'){
                cards[0].style.color = 'white';
                cards[1].style.display = 'none';
            }
            if(e.target.id  === 'card2'){
                cards[1].style.color = 'white';
                cards[0].style.display = 'none';
            }
        })
    </script>
</body>

</html>

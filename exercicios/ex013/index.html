<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls height="300" width="700" poster="imagens/foto-capa.jpg" loop>
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.m4v" type="video/m4v">
        <source src="video/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Mev6LP62eMY" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        
</body>

</html>
